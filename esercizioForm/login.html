<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar" style="background-color: cornflowerblue;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
      </div>
    </nav>

    <div style="margin: 5%;">

      <form action="" method="get">
        <div class="mb-3">
          
            <label for="exampleInputEmail1" class="form-label">
              Email
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" pattern="[a-z0-9._%+-]+@buonarroti.tn.it" placeholder="nome.cognome@buonarroti.tn.it">
          
            <div id="emailHelp" class="form-text">
              Non condivideremo mai la tua email con nessuno.
            </div>
          
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Inserisci qui la tua password">
        </div>

        <button type="submit" class="btn btn-primary" name="btnSubmit" value="submit">Submit</button>
        
      </form>
      
    </div>
    
  </body>
</html>
